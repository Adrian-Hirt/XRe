name: Clang-Format Check

on:
  workflow_dispatch:
  pull_request:
    # define anchor here
    paths: &paths
      - 'src/**'
      - 'include/**'
      - 'apps/**'
      - '.clang-format'
  push:
    paths: *paths # reuse the same anchor

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Install dependencies (CMake + clang-format + vulkan)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake clang-format libvulkan-dev vulkan-utils

      # Configure CMake
      - name: Configure CMake
        run: cmake -S . -B build

      # Build the clang_format_check target
      - name: Run clang-format check
        run: cmake --build build --target clang_format_check
